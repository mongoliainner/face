<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Face API with Particles</title>
    <style>
      #video {
        display: none;
      }
      #expressions {
        position: absolute;
        top: 20px;
        left: 20px;
        color: white;
        font-family: "Helvetica Neue", sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="expressions">
      <p id="neutral">neutral:</p>
      <p id="happiness">happiness:</p>
      <p id="anger">anger:</p>
      <p id="sad">sad:</p>
      <p id="disgusted">disgusted:</p>
      <p id="surprised">surprised:</p>
      <p id="fear">fear:</p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ml5@0.5.0/dist/ml5.min.js"></script>
    <script src="sketch.js"></script>
  </body>
</html>
